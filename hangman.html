
<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="hangman.css" rel="stylesheet" type="text/css">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">


</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Hangman</h1>
		</div>

		<div class="row">
			<div class="panel panel-default">
 				<div class="panel-body hangmanBox">
 				</div>
 			</div>	
		</div>

		<div class="row">
			<div class="panel panel-default">
 				<div class="panel-body" id="currentWord">
 				</div>
 			</div>	
		</div>

		<div class="row">
			<div class="panel panel-default">
 				<div class="panel-body">
 					<div id="buttonsAlphabet"></div>
 				</div>
 			</div>	
		</div>
		
		<div class="extraInfo row">
			<div class="lettersTried col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="panel panel-default">
 					<div class="panel-heading">Tries Left
 					</div>
  					
  					<div class="panel-body">
						<div class="triesCount">
						</div>
					</div>
				</div>
			</div>

			<div class="lettersTried col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="panel panel-default">
 					<div class="panel-heading">Wrong Letters
 					</div>
  					
  					<div class="panel-body">
						<div class="letterCount">
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<footer>
		Copyright 2017 by Allison O'Hanlon
	</footer>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script src="hangman.js"></script>
</body>
</html>
