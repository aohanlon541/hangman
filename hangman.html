
<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="hangman.css" rel="stylesheet" type="text/css">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">


</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Hangman</h1>
		</div>

		<div class="row">
			<div class="panel panel-default">
 				<div class="panel-body hangmanBox"
 				id="bigBox">
 				</div>
 			</div>	
		</div>

		<div class="row">
			<div class="panel panel-default">
 				<div class="panel-body" id="currentWord">
 				</div>
 			</div>	
		</div>

		<div class="row">
			<div class="panel panel-default">
 				<div class="panel-body">
 					<div id="buttonDiv">
 						<button id="btnA" class="buttonAbc" value="a">A</button>
 						<button id="btnB" class="buttonAbc" value="b">B</button>
 						<button id="btnC" class="buttonAbc" value="c">C</button>
 						<button id="btnD" class="buttonAbc" value="d">D</button>
 						<button id="btnE" class="buttonAbc" value="e">E</button>
 						<button id="btnF" class="buttonAbc" value="f">F</button>
						<button id="btnG" class="buttonAbc" value="g">G</button>
 						<button id="btnH" class="buttonAbc" value="h">H</button>
 						<button id="btnI" class="buttonAbc" value="h">I</button>
 						<button id="btnJ" class="buttonAbc" value="j">J</button>
 						<button id="btnK" class="buttonAbc" value="k">K</button>
 						<button id="btnL" class="buttonAbc" value="l">L</button>
 						<button id="btnM" class="buttonAbc" value="m">M</button>
 						<button id="btnN" class="buttonAbc" value="n">N</button>
 						<button id="btnO" class="buttonAbc" value="o">O</button>
						<button id="btnP" class="buttonAbc" value="p">P</button>
 						<button id="btnQ" class="buttonAbc" value="q">Q</button>
 						<button id="btnR" class="buttonAbc" value="r">R</button>
 						<button id="btnS" class="buttonAbc" value="s">S</button>
 						<button id="btnT" class="buttonAbc" value="t">T</button>
 						<button id="btnU" class="buttonAbc" value="u">U</button>
						<button id="btnV" class="buttonAbc" value="v">V</button>
 						<button id="btnW" class="buttonAbc" value="w">W</button>
 						<button id="btnX" class="buttonAbc" value="x">X</button>
 						<button id="btnY" class="buttonAbc" value="y">Y</button>
 						<button id="btnZ" class="buttonAbc" value="z">Z</button>
 				</div>
 			</div>	
		</div>
		
		<div class="extraInfo row">
			<div class="lettersTried col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="panel panel-default">
 					<div class="panel-heading">Tries Left
 					</div>
  					
  					<div class="panel-body">
						<div id="triesCount">
						</div>
					</div>
				</div>
			</div>

			<div class="lettersTried col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="panel panel-default">
 					<div class="panel-heading">Wrong Letters
 					</div>
  					
  					<div class="panel-body">
						<div id="letterCount">
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<footer>
		Copyright 2017 by Allison O'Hanlon
	</footer>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script src="hangman.js"></script>
</body>
</html>
